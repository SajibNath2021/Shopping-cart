<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeiphone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphoneQ" type="text" class="form-control text-center" value="1">
                           <button id="addiphone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="IphonePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // iphone plus
      const addiphoneBtn = document.getElementById("addiphone");
      addiphoneBtn.addEventListener("click", function(){
         const phoneQuantity = document.getElementById("iphoneQ").value;
         const phoneQNumber = parseFloat(phoneQuantity);
         var totalQuantity = phoneQNumber + 1;
         document.getElementById("iphoneQ").value = totalQuantity; 
         // price add
         const iphonePrice = document.getElementById("IphonePrice").innerText;
         const priceNumber = parseFloat(iphonePrice);
         const totalPrice =  priceNumber * 2;
         document.getElementById("IphonePrice").innerText = totalPrice;    

      })
      // iphone minus
      const removeiphoneBtn = document.getElementById("removeiphone");
      removeiphoneBtn.addEventListener("click",function(){
         const phoneQuantity = document.getElementById("iphoneQ").value;
         if(phoneQuantity > 1){
             const phoneQNumber = parseFloat(phoneQuantity);
             var totalQuantity = phoneQNumber - 1;
              document.getElementById("iphoneQ").value = totalQuantity;

         //price minus
         const iphonePrice = document.getElementById("IphonePrice").innerText;
         const priceNumber = parseFloat(iphonePrice);
         const totalPrice =  priceNumber / 2;
         document.getElementById("IphonePrice").innerText = totalPrice;
         }
         
      })
   </script>
</body>

</html>
